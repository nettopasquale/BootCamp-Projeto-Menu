<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Menu</title>
</head>
<body>
    <header>
        <div>
            <img src="./assets/home.jpg" alt="banner">
        </div>
    </header>
    <h1>Menu - Faça A Sua Escolha</h1>

    <div class="container_principal">
        <div class="container_textos">
            <h2>Patros Principais</h2>
            <p>Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</p>
            <div class="container_pratos">
                <img src="./assets/bife.jpg" alt="bife">
                <img src="./assets/coxa.jpg" alt="coxa">
                <img src="./assets/panela.jpg" alt="panela">
            </div>
        </div>
    </div>

    <div class="container_secundario">
        <div class="container_secundario_textos">
            <h2>Acompanhamentos</h2>
            <p>Porções para uma pessoa</p>
            <div class="container_acompanhamentos">
                <img src="./assets/farofa.jpg" alt="bife">
                <img src="./assets/salada.jpg" alt="coxa">
                <img src="./assets/torresmo.jpg" alt="panela">
            </div>
        </div>
    </div>

    <div class="container_formulario">
        <div class="container_secundario_textos">
            <h2>Dados Pessoais</h2>
        </div>
        <div class="formulario">
           <form action="">
            <input type="text" placeholder="Digite Seu nome">
            <input type="tel" placeholder="Digite Seu telefone">
            <input type="email" placeholder="Digite Seu email">
           </form>
        </div>
        <button>Calcular</button>
    </div>

    <div>JAVASCRIPT AQUI</div>
    
</body>
</html>
